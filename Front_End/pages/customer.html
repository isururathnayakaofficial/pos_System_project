<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Customer Management</h2>

    <!-- Customer Form -->
    <div class="card p-4 shadow-sm mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" class="form-control" id="customerId" placeholder="Customer ID (C001)">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="customerAddress" placeholder="Customer Address">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="customerContact" placeholder="Customer Contact">
            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-3 text-center">
            <button class="btn btn-primary me-2" id="saveCustomer">Save</button>
            <button class="btn btn-warning me-2" id="updateCustomer">Update</button>
            <button class="btn btn-danger" id="DeleteCustomer">Delete</button>
        </div>
    </div>

    <!-- Customer Table -->
    <div class="card p-3 shadow-sm">
        <h5 class="mb-3">Customer List</h5>
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="customerTable">
                <thead class="table-dark">
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                </tr>
                </thead>
                <tbody>
                <!-- Customer data rows will appear here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your custom JS -->
<script src="../js/customer.js"></script>

</body>
</html>
