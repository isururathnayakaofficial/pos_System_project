<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Section</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Item Management</h2>

    <!-- Item Form -->
    <div class="card p-4 shadow-sm mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="itemId" placeholder="Item ID (I001)">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="itemName" placeholder="Item Name">
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="itemQty" placeholder="Quantity">
            </div>
        </div>

        <!-- Buttons (UI only) -->
        <div class="mt-3 text-center">
            <button class="btn btn-primary me-2">Save</button>
            <button class="btn btn-warning me-2">Update</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-secondary ms-2">Reset</button>
        </div>
    </div>

    <!-- Item Table -->
    <div class="card p-3 shadow-sm">
        <h5 class="mb-3">Item List</h5>
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="itemTable">
                <thead class="table-dark">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <!-- Item data rows will appear here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
