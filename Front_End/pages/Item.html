<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Section</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Item Management</h2>

    <!-- Item Form -->
    <div class="card p-4 shadow-sm mb-4">
        <div class="row g-3">

            <div class="col-md-3">
                <input type="text" class="form-control" id="itemId" placeholder="Item ID (I001)">
            </div>

            <div class="col-md-3">
                <input type="text" class="form-control" id="itemName" placeholder="Item Name">
            </div>

            <div class="col-md-3">
                <input type="number" class="form-control" id="itemQty" placeholder="Quantity">
            </div>

            <!-- ✅ NEW PRICE FIELD -->
            <div class="col-md-3">
                <input type="number" step="0.01" class="form-control" id="itemPrice" placeholder="Price">
            </div>

        </div>

        <!-- Buttons -->
        <div class="mt-3 text-center">
            <button class="btn btn-primary me-2" id="saveItem">Save</button>
            <button class="btn btn-warning me-2" id="updateItem">Update</button>
            <button class="btn btn-danger" id="deleteItem">Delete</button>
            <button class="btn btn-secondary ms-2" id="resetItem">Reset</button>
        </div>
    </div>

    <!-- Item Table -->
    <div class="card p-3 shadow-sm">
        <h5 class="mb-3">Item List</h5>
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="itemTable">
                <thead class="table-dark">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th> <!-- ✅ Added -->
                </tr>
                </thead>
                <tbody>
                <!-- Item data rows will appear here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Correct JS File -->
<script src="../js/item.js"></script>

</body>
</html>
