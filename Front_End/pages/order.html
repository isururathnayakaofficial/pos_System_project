<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Section</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Order Management</h2>

    <!-- ================== ORDER FORM ================== -->
    <div class="card p-4 shadow-sm mb-4">

        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label">Customer ID</label>
                <select class="form-select" id="customerId">
                    <option selected disabled>Select Customer</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Item ID</label>
                <select class="form-select" id="itemId">
                    <option selected disabled>Select Item</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" id="orderQty" placeholder="Enter Quantity">
            </div>

            <div class="col-md-6">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" readonly>
            </div>

            <div class="col-md-6">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" id="itemPrice" readonly>
            </div>

        </div>

        <div class="mt-4 text-center">
            <button class="btn btn-success" id="addToList">Add To List</button>
        </div>

    </div>

    <!-- ================== ORDER ITEM LIST ================== -->
    <div class="card p-3 shadow-sm mb-4">
        <h5 class="mb-3">Current Order Items</h5>
        <div class="table-responsive">
            <table id="orderTable" class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Item ID</th>
                    <th>Customer ID</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ================== CHECKOUT SECTION ================== -->
    <div class="card p-4 shadow-sm text-center mb-5">
        <h4 class="mb-3">
            Total Amount: <span id="grandTotal">Rs. 0.00</span>
        </h4>
        <button class="btn btn-primary btn-lg" id="placeorder">Place Order</button>
    </div>



    <!-- ================== PLACED ORDERS TABLE ================== -->
    <div class="card p-3 shadow-sm">
        <h4 class="mb-3 text-center">Placed Orders</h4>
        <div class="table-responsive">
            <table id="placedOrdersTable" class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Customer ID</th>
                    <th>Item Name</th>
                    <th>Order Date</th>
                    <th>Total Amount</th>

                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/order.js"></script>

</body>
</html>
