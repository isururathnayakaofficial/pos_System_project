<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background: #212529;
            color: white;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #343a40;
        }

        .content-area {
            padding: 30px;
        }

        .card-hover:hover {
            transform: scale(1.03);
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">


        <div class="col-md-2 sidebar p-0">

            <h4 class="text-center py-4 border-bottom">POS System</h4>

            <a href="./pages/customer.html">
                <i class="bi bi-people"></i> Customer Management
            </a>

            <a href="./pages/Item.html">
                <i class="bi bi-box"></i> Item Management
            </a>

            <a href="./pages/order.html">
                <i class="bi bi-cart"></i> Order Management
            </a>

            <a href="#">
                <i class="bi bi-bar-chart"></i> Reports
            </a>

            <a href="#">
                <i class="bi bi-gear"></i> Settings
            </a>

        </div>


        <div class="col-md-10">

            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container-fluid">
                    <span class="navbar-brand fw-bold">Dashboard</span>
                    <div class="d-flex">
                        <span class="me-3">Welcome, Admin</span>
                        <button class="btn btn-outline-danger btn-sm">
                            Logout
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Dashboard Content -->
            <div class="content-area">

                <div class="row g-4">

                    <!-- Customers Card -->
                    <div class="col-md-4">
                        <div class="card shadow-sm card-hover">
                            <div class="card-body text-center">
                                <i class="bi bi-people fs-1 text-primary"></i>
                                <h5 class="mt-3">Customers</h5>
                                <p>Manage all customer records</p>
                                <a href="./pages/customer.html" class="btn btn-primary">
                                    Open
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Items Card -->
                    <div class="col-md-4">
                        <div class="card shadow-sm card-hover">
                            <div class="card-body text-center">
                                <i class="bi bi-box fs-1 text-success"></i>
                                <h5 class="mt-3">Items</h5>
                                <p>Manage stock and products</p>
                                <a href="./pages/Item.html" class="btn btn-success">
                                    Open
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Orders Card -->
                    <div class="col-md-4">
                        <div class="card shadow-sm card-hover">
                            <div class="card-body text-center">
                                <i class="bi bi-cart fs-1 text-warning"></i>
                                <h5 class="mt-3">Orders</h5>
                                <p>Create and manage orders</p>
                                <a href="./pages/order.html" class="btn btn-warning">
                                    Open
                                </a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
